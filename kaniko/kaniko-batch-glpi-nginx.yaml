apiVersion: batch/v1
kind: Job
metadata:
  name: kaniko-glpi-nginx
  namespace: kaniko
  labels: 
    app: kaniko-glpi-nginx
spec:
  template: 
    spec:
      activeDeadlineSeconds: 900
      containers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:arm64
        args:
        - "--context-sub-path=/docker/nginx"
        - "--dockerfile=Dockerfile"
        - "--context=git://github.com/eftechcombr/glpi.git#refs/heads/master"
        - "--destination=eftechcombr/glpi:nginx-10.0.9"
        - "--cache=false"
        - "--force"
        volumeMounts:
        - name: kaniko-secret
          mountPath: "/kaniko/.docker"
      restartPolicy: Never
      volumes:
      - name: kaniko-secret
        secret:
          secretName: regcred
          items:
          - key: .dockerconfigjson
            path: config.json
